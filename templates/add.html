<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a blog post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<form class="blog-form">
    <div class="form-group">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" class="form-input"><br>
    </div>

    <div class="form-group">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" class="form-input"><br>
    </div>

    <div class="form-group">
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="30" class="form-textarea"> Add the post...</textarea><br>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit" class="submit-button">
        <input type="reset" value="Reset" class="reset-button">
    </div>
</form>
